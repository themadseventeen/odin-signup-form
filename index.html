<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="banner">
                <div class="logo">
                    <img src="./images/odin-lined.png">
                </div>
                <div class="odin-text">ODIN</div>
            </div>
            <div class="author">
                Photo by <a href="https://unsplash.com/@samsungmemory">Samsung Memory</a> on <a
                    href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <div class="message">
                <div class="message-wrapper">

                    <p>
                        This is not a real online service! You know you need something like this in your life to help
                        you
                        realize your deepest dreams.
                        <br>
                        Sing up <span class="it">now</span> to get started.
                    </p>
                    <p>
                        You <span class="it">know</span> you want to.
                    </p>
                </div>
            </div>
            <div class="signup-form">
                <div class="hype-message">Let's go!</div>
                <form>
                    <section>
                        <div class="field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                    </section>
                    <section>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="field">

                            <label for="phone">Phone number</label>
                            <input type="tel" id="phone">
                        </div>
                    </section>
                    <section>
                        <div class="field">

                            <label for="password_1">Password</label>
                            <input type="password" id="password_1">
                        </div>
                        <div class="field">

                            <label for="password_2">Confirm password</label>
                            <input type="password" id="password_2">
                            <label class="match" for="password_2" id="match">Passwords don't match</label>
                        </div>
                    </section>
                </form>

            </div>
            <div class="buttons">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
